<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>LineDevs Console Logs</title><link rel="icon" href="/server_icon.png"><script src="https://cdn.tailwindcss.com"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script><style>body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:#f6f8fb;color:#0b1321;margin:0}header{background:#ffffff;border-bottom:1px solid rgba(9,11,22,0.04);display:flex;align-items:center;justify-content:space-between;padding:12px 20px}h1{font-weight:600;color:#0b1321}main{display:grid;grid-template-columns:2fr 1fr;gap:16px;padding:20px} .card{background:white;border-radius:12px;padding:16px;box-shadow:0 8px 24px rgba(15,23,42,0.06)} #console{background:#0b1220;color:#e6eef8;padding:12px;border-radius:8px;height:60vh;overflow:auto;font-family:Menlo,monospace;font-size:12px} .btn{background:#5865F2;color:white;padding:8px 12px;border-radius:8px;text-decoration:none;display:inline-block} footer{padding:12px;text-align:center;color:#6b7280}</style></head><body><header><div style="display:flex;align-items:center;gap:12px"><img src="/server_icon.png" style="width:42px;height:42px;border-radius:8px"><h1>LineDevs Monitoring Console</h1></div><div><a class="btn" href="/donation" onclick="play('click')">Donate</a> <a class="btn" href="https://discord.gg/SpHQXmXxP" target="_blank" style="background:#0f62fe;margin-left:8px" onclick="play('click')">Join Discord</a></div></header><main><section class="card"><h2 style="margin:0 0 8px 0">Console Logs</h2><div id="console"></div></section><aside class="card"><h3 style="margin-top:0">Metrics</h3><div style="display:grid;grid-template-columns:1fr 1fr;gap:8px"><div style="background:#f3f6ff;padding:12px;border-radius:8px"><div style="font-size:12px;color:#6b7280">Status</div><div id="status" style="font-weight:600">loading</div></div><div style="background:#f3f6ff;padding:12px;border-radius:8px"><div style="font-size:12px;color:#6b7280">Uptime (s)</div><div id="uptime" style="font-weight:600">0</div></div><div style="background:#f3f6ff;padding:12px;border-radius:8px"><div style="font-size:12px;color:#6b7280">Memory (MB)</div><div id="memory" style="font-weight:600">0</div></div><div style="background:#f3f6ff;padding:12px;border-radius:8px"><div style="font-size:12px;color:#6b7280">Active Users</div><div id="activeUsers" style="font-weight:600">0</div></div></div><div style="margin-top:12px"><label><input type="checkbox" id="sfxToggle" checked> Enable SFX</label></div></aside></main><footer>Â©2025 - Zypher - Render - Version 2.4.3</footer><script>const sounds={click:new Howl({src:['/assets/sfx/click.ogg'],volume:0.8}),popup:new Howl({src:['/assets/sfx/popup.ogg'],volume:0.6}),ding:new Howl({src:['/assets/sfx/ding.ogg'],volume:0.7}),success:new Howl({src:['/assets/sfx/success.ogg'],volume:0.8}),error:new Howl({src:['/assets/sfx/error.ogg'],volume:0.9}),hover:new Howl({src:['/assets/sfx/hover.ogg'],volume:0.35}),ambient:new Howl({src:['/assets/sfx/ambient.ogg'],loop:true,volume:0.06})};function play(k){ if(document.getElementById('sfxToggle').checked && sounds[k]) sounds[k].play(); }const socket=io();const consoleEl=document.getElementById('console');function addLog(item){ const el=document.createElement('div'); el.textContent=item.msg; if(item.level==='ERROR') el.style.color='#ff4d4f'; else if(item.level==='WARN') el.style.color='#d97706'; consoleEl.appendChild(el); consoleEl.scrollTop=consoleEl.scrollHeight; document.getElementById('status').textContent=item.level==='SYSTEM'?'online':document.getElementById('status').textContent;}socket.on('logs', logs=>logs.forEach(addLog));socket.on('metrics', m=>{ document.getElementById('uptime').textContent=m.uptime||0; document.getElementById('memory').textContent=m.memoryUsageMB||0; document.getElementById('activeUsers').textContent=m.activeUsers||0; document.getElementById('status').textContent=m.status||'unknown'; });socket.on('connect', ()=>{ addLog({ level:'SYSTEM', msg: '[SYSTEM] ' + new Date().toISOString() + ' - Dashboard connected via socket' }); play('ding'); });document.querySelectorAll('.btn').forEach(b=>{ b.addEventListener('click', (e)=>{ play('click'); const rect=b.getBoundingClientRect(); const c=document.createElement('span'); c.style.position='absolute'; c.style.left=(e.clientX-rect.left)+'px'; c.style.top=(e.clientY-rect.top)+'px'; c.style.width='12px'; c.style.height='12px'; c.style.borderRadius='50%'; c.style.background='rgba(88,101,242,0.14)'; c.style.transform='translate(-50%,-50%) scale(0)'; c.style.transition='transform .45s ease,opacity .45s ease'; b.style.position='relative'; b.appendChild(c); requestAnimationFrame(()=>{ c.style.transform='translate(-50%,-50%) scale(20)'; c.style.opacity='0'; }); setTimeout(()=>c.remove(),500); }); b.addEventListener('mouseenter', ()=>play('hover')); });</script></body></html>
